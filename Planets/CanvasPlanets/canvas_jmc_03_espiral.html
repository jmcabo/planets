<doctype html>
<html>

<!-- Primer programita para Iara, leccion 4. JMC 2025. -->


<script>


    function linea(context, x, y, x2, y2) {
        //Línea:
        context.beginPath();
        context.moveTo(x, y);
        context.lineTo(x2, y2);
        context.stroke();
    }

    function draw() {
        var canvas = document.getElementById("game");
        var context = canvas.getContext("2d");

        //Espiral:
        var i = 0;
        var STEPS = 2000;       //pasos totales
        var INCREMENT = 0.02;   //pasos ángulo
        var j = 0;
        var centerX = 200;
        var centerY = 200;
        var radioMaximo = 180;
        while (j < STEPS) {
            var radio = radioMaximo * j / STEPS;
            linea(context, centerX + radio * Math.cos(i), centerY + radio * Math.sin(i),
                centerX + radio * Math.cos(i + INCREMENT), centerY + radio * Math.sin(i + INCREMENT));
            //Número de paso:
            i += INCREMENT;
            if (i > 2 * 3.14159) {
                i = 0;  //Se completó una vuelta
            }
            j += 1;
        }

        return false;
    }

    function onPageLoad(ev) {
        draw();
    }

</script>


<body onload="return onPageLoad(event);">


<canvas id="game" onkeydown="return onCanvasKeyDown(event);"
    width="800" height="500"
    style="width: 800px; height: 500px; border: solid;">
</canvas>


</body>

</html>
